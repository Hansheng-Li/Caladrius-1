<!DOCTYPE html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Caladrius</title>
  <link rel="stylesheet" href="./css/template.min.css">
  <link rel="stylesheet" href="./css/night.css">
  <link rel="shortcut icon" href="./img/favicon.svg" type="image/x-icon">
</head>

<body class="dark">
  <header>
    <h1>
      <a href="./">Home</a>
    </h1>
    <nav>
      <a href="https://github.com/Project-Caladrius/Caladrius">
        <img src="./img/media/GitHub.svg" alt="GitHub" title="GitHub" class="media dark">
      </a>
      <img src="./img/sun.svg" alt="Toggle Night Mode" title="Toggle Night Mode" class="sun" id="nightModeSwitch" onclick="toggleNightMode()">
      <a href="./authors.html">
	<img src="./img/profile.svg" alt="Authors" title="Authors" class="authors" id="author">
      </a>

    </nav>
  </header>
  <main>
    <div class="row">
      <section class="dark container w-3">
        <header>
          <h2>Templates</h2>
        </header>
        <ul>
          <li>
            <a href="./template/blank.html">Blank</a>
          </li>
          <li>
            <a href="./template/grid-1-3.html">1x3 Grid</a>
          </li>
          <li>
            <a href="./template/grid-2-2.html">2x2 Grid</a>
          </li>
          <li>
            <a href="./template/grid-3-3.html">3x3 Grid</a>
          </li>
        </ul>
      </section>
      <section class="dark container w-3">
        <header>
          <h2>Downloads</h2>
        </header>
        <ul>
          <li>
            <a href="https://github.com/airicbear/simple-website-template/releases/latest">Latest release</a>
          </li>
          <li>
            <a href="https://github.com/airicbear/simple-website-template/releases">All releases</a>
          </li>
        </ul>
      </section>
      <section class="dark container w-3">
        <header>
          <h2>Showcase</h2>
        </header>
        <details class="dark">
          <summary class="dark">Buttons</summary>
          <ul class="dark">
            <li>
              <button onclick="alert('Hello, world!')">Button</button>
            </li>
            <li>
              <button onclick="alert('Success!')" class="success">Success</button>
            </li>
            <li>
              <button onclick="confirm('Are you sure about that?')" class="warning">Warning</button>
            </li>
          </ul>
        </details>
      </section>
    </div>
  </main>
</body>
</html>
